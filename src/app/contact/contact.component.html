<div class="container">
    <mat-card>
        <form class="example-form" (ngSubmit)="submit(f)" #f='ngForm'>
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Ex. Jhon" name="name" ngModel>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ex. jhon@mail.com" name="email" ngModel>
            </mat-form-field>
            <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Message</mat-label>
                <textarea matInput name="message" ngModel></textarea>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary">Primary</button>
        </form>
    </mat-card>
</div>
