<div class="conntainer">
    <div class="offset-2">
        <div class="col-10 row custom" style="border: 2px solid black; margin-top: 15vh; margin-bottom: 5vh;" >
            <div class="card col-md-4" *ngFor="let i of allprojects">
                <img class="card-img-top" src="{{i.image}}" alt="Card image cap" style="width:100%;height:200px; margin-top: 10px;">
                <div class="card-body">
                    <h3 class="card-title"><b>{{i.name}}</b></h3>
                    <div class="row">
                        <div *ngFor="let j of i.technologies">
                            <span class="badge badge-success" style="font-size: 16px; margin-right: 5px;">{{j}}</span>
                        </div>
                    </div>
                    <p class="card-text">{{i.discription}}</p>
                    <a href="{{i.URL}}" class="btn btn-primary" target="_blank">View</a>
                </div>
            </div>
        </div>
    </div>
</div>
